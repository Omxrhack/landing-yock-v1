<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <!--AQUI VA EL TITULO DE LA PESTAÑA DE LA PAGINA WEB-->
    <title>YOCK</title>
</head>

<body>
    <!-- ASÍ SE INICIALIZA UN COMENTARÍO -->
    <!-- ESTE PROYECTO LO HICE PARA QUE VEAN QUE CON POCO SE HACE MUCHO-->


    <!-- ESTE DIV QUE TENEMOS AQUI ES PARA DARLE ESE FONDO COMO DEGRADADO QUE TIENE A LOS LADOS-->
    <div class="div-deg"> </div>
    <!-- FIN DEL DIV DEL DEGRADADO 1-->

    <!--ESTE OTRO DIV ENCAPSULAMOS TODO EL CONTENIDO PRINCIPAL DE LA PAGINA , AL SER UN PROYECTO PEQUEÑO NO ES NECESARÍO TENER "MAIN" , "FOOTER" ,"HEADER" ESO SOLO ES PARA PROYECTOS GRANDES Y PODER TENER MÁS ORGANIZADO EL PROYECTO-->
    <div class="container">

        <!--ESTE DIV CONTENEDOR SERÁ EL CENTRO NUESTROS TEXTOS Y IMAGENES-->
        <div class="div-main">

            <!--- EN ESTE DIV SE VA A LA PALABRA "PROXIMAMENTE" , LO SEPARÉ PARA QUE VIERAN COMO SE ENCAPSULA CADA COSA CON "DIV´S O CAJAS" --->
            <div class="div-content-txt">
                <p class="p-content-txt">Proximamente</p>
            </div>
            <!--FIN DEL DIV CONTENEDOR "PROXIMAMENTE"-->

            <!--COMO PUEDEN VER AQUÍ NO PUSE UN DIV PERO ESO ES POR QUE TENGO EN CONTENEDORES LOS DEMAS OBJETOS A PONER Y AL ESTE ESTAR EN EL MEDIO NO ERA NECESARÍO AUNQUE SE LO PODRIA PONER-->
            <h1 class="h1-div-content">
                <!-- ESTE SPAN ES PARA SEPARAR LA PALBRA "YOCK" Y lOS "<" , "/>" LO HICE PARA QUE EL HTML ME LO DETECTARÁ COMO PALABRA PUESTA Y NO COMO UNA PALABRA RESERVADA DEL MIMSO HTML O ESTRUCTURA -->
                <span>
                    < </span>
                        YOCK
                        <span>
                            />
                        </span>
                        <!--FIN DE LOS SPAN-->
            </h1>
            <!--FIN DEL H1-->
        </div>
        <!--FIN DEL DIV MAIN-->

        <!--MISMO CASO EN LA PALABRA "PROXIMAMENTE"-->
        <div class="div2-main">
            <p class="p-div2">Todo es <span class="span-p-div2">posible</span></p>
        </div>
        <!--FIN DEL DIV -->

        <!--ESTE ES LA PARTE DEL "FOOTER" O PIE DE PAGINA QUE ES LA PARTE DE HASTA ABAJO-->
        <div class="div3-footer">
            <p class="p-div3">Copyright © <span class="span-div3">2023</span> todos los derechos estan reservados</p>
        </div>
        <!--FIN DEL DIV-->

    </div>
    <!--FIN DEL DIV DE CONTENEDOR-->
    <div class="div-deg-left"> </div>

    <!--ESTO ES UN CAMBIO PARA VER QUE SI SE GUARDA.-->

</body>

</html>
